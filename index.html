<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

    <body>
      <div class="container hv-center">
        <header class="header">
          <div class="logo">
            <img src="logo.png" alt="Lim logo" style="width:230px; height:100px;">
          </div>
          <br>
          <div class="motto">
            <h1>Taking Booleaners from A to B</h1>
          </div>
        </header>

        <section>
          <div class="main-section">

            <div class="buttons"> <!-- Horizontal buttons menu-->
              <button type="button" name="Prenota">Prenota</button>
              <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
              <button type="button" name="Accendi Luci">Accendi Luci</button>
            </div>

            <div class="scooter"> <!--scooter div indicates scooter location and chargestatus -->
              <input type="checkbox">
              <span class="scooter-name">Monopattino Gino22</span>
              <br>
              <span>&#8614 Via Guaddalametri - a 220 metri da te</span>
              <br>
              <span>Stato carica:</span>
                <div class="chargestatus medium">
                </div>
            </div>

            <div class="scooter">
              <input type="checkbox">
              <span class="scooter-name">Monopattino Mike24</span>
              <br>
              <span>&#8614 Via Ricciardoni - a 420 metri da te</span>
              <br>
              <span>Stato carica:</span>
                <div class="chargestatus full">
                </div>
            </div>

            <div class="scooter">
              <input type="checkbox">
              <span class="scooter-name">Monopattino Fede154</span>
              <br>
              <span>&#8614 Via Mentarini - a 490 metri da te</span>
              <br>
              <span>Stato carica:</span>
                <div class="chargestatus low">
                </div>
            </div>

          </div>
        </section>
      </div>
    </body>
</html>
